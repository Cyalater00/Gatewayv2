<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
    <title>Contact page</title>
</head>
<body>
    <nav>
        <!-- <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label> -->
        <label class="logo">OJM Kitchen</label>
        <ul>
            <li> <a class="active" href="home.html">Home</a></li>
            <li> <a href="menu.html">Menu</a></li>
            <li> <a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <footer class="footer">
        <a href="http://www.facebook.com" aria-label="facebook link"><i class="fa-brands fa-facebook"></i></a>
        <a href="http://www.instagram.com" aria-label="instagram link"><i class="fa-brands fa-instagram"></i></a>
        <a href="http://www.snapchat.com" aria-label="snapchat link"><i class="fa-brands fa-snapchat"></i></a>
        <a href="http://www.twitter.com" aria-label="twitter link "><i class="fa-brands fa-twitter"></i></a>
      </footer>

    <section class="contact">
        <form>
            <div class="contact-input">
              <label for="First Name">First Name</label>
              <input type="text" name="First name" placeholder="First Name" required>
            </div>
            
              <div class="contact-input">
              <label for="Last Name">Last Name</label>
              <input type="text" name="Last name" placeholder="Last Name" required>
            </div>
            
              <div class="contact-input">
                <label for="Email">Email</label>
                <input type="text" name="Email" placeholder="Email" required>
            </div>
            
              <div class="contact-input">
                <label for="Phone Number">Phone Number</label>
                <input type="text" name="Phone Number" placeholder="Phone Number" required>
      <!--           <placeholder="Phone Number"> -->
            </div>
            
              <div class="contact-input">
              <label for="Message">Message</label>
              <textarea id="Message" name="Message" placeholder="Message" required></textarea>
      
            </div>
            
            <button type="submit"class="contact-button">Send Feedback</button>
          </form>   

    </section>
        
</body>
</html>
